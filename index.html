<!DOCTYPE html>
<html>
<head>
    <title>Auction Homepage</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0);" id="navBarLink">ABC Auction</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left navbar-input-group" role="search" action="javascript:void(0);">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter product name" id="searchInput">
                </div>
                <button type="button" class="btn btn-default" id="navBarSearchButton">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a>
                </li>
                <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping
                    cart</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- / Navbar -->

<!--Search form-->
<form action="javascript:void()" id="searchForm" style="display:none" >
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="#" id="breadCrHome">Home</a> <span class="divider"></span></li>
            <li><a href="#">Search</a> <span class="divider"></span></li>
        </ul>
        <div class="row">
            <!--Product-->
            <div class="col-md-4 col-sm-12">
                <label>Product</label>
                <div class="row">
                    <div class="form-group col-md-12  col-sm-6">
                        <input type="text" class="form-control" id="searchFormProdName" placeholder="Product title">
                    </div>
                    <div class="form-group col-md-12  col-sm-6">
                        <select class="col-xs-12 form-control">
                            <OPTION disabled selected class="display:none">Category</OPTION>
                            <OPTION value="1">Cell phones</OPTION>
                            <OPTION value="2">Cameras</OPTION>
                            <OPTION value="3">Tablets</OPTION>
                            <OPTION value="4">Accessories</OPTION>
                        </select>
                    </div>
                </div>
            </div>
            <!--Curent price-->
            <div class="col-md-4 col-sm-6">
                <label>Curent price</label>
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input class="form-control" type="number" id="currentPriceLow">
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input class="form-control" type="number" id="currentPriceHigh">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <input  type="text" value="" id="slider">
                    </div>
                </div>

            </div>
            <!--date-->
            <div class="col-md-4 col-sm-6">
                <label>Max auction close date</label>
                <div class="row">
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label>Number of bids</label>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <select class="form-control col-xs-6" id="numberObBids">
                            <OPTION value="1">1</OPTION>
                            <OPTION value="2">2</OPTION>
                            <OPTION value="3" selected>3</OPTION>
                            <OPTION value="4">4</OPTION>
                            <OPTION value="5">5</OPTION>
                        </select>
                    </div>

                </div>
            </div>
            <!--Find now-->
            <div class="col-xs-12 text-center">
                <input class="btn" type="button" value="Find now" id="searchFormSearchButton">
            </div>
    </div>
    </div>
</form>


<p></p>
<div class="container">


    <div class="row">
        <!-- Featured Products -->

        <div id="featured-product-carousel" class="carousel slide" data-pause="hover" data-wrap="true"
             data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#featured-product-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#featured-product-carousel" data-slide-to="1" class=""></li>
                <li data-target="#featured-product-carousel" data-slide-to="2" class=""></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/img/promo-product-1.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="assets/img/promo-product-2.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="assets/img/promo-product-3.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#featured-product-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#featured-product-carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <!-- / Featured Products -->
    </div>
    <br/><br/>
    <div class="row">
        <!-- Featured Products list with thumbnails and description  -->
        <ul class="list-unstyled"  id="productsList">

        </ul>
        <!-- / Featured Products list with thumbnails and description  -->
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <br/>
        <a href="javascript:void(0)">Home</a> |
        <a href="javascript:void(0)">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
        <br/><br/>
    </footer>
    <!-- / Footer -->

</div>

<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/bootstrap-slider.js"></script>
<script src="assets/js/moment.js"></script>
<script src="assets/js/bootstrap-datetimepicker.min.js"></script>
<!--handlebars-template-->
<script id="entry-template" type="text/x-handlebars-template">
    {{#each this}}
    <li class="col-sm-4">
        <div class="col-md-4">
            <a href="javascript:void(0)"><img src={{thumb}}  alt="" class="img-responsive"></a>
        </div>
        <div class="product-description-holder col-md-8">
            <h2><a href="javascript:void(0)">{{title}}</a></h2>
            <p>
                <b>Item's description:</b> {{description}}
            </p>
        </div>
    </li>
    {{/each}}
</script>
<!--alert-->
<script id="alert-msg" type="text/html">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Something wrong
    </div>
</script>
<script src="assets/js/handlebars-v2.0.0.js"></script>

<script src="assets/js/Main.js"></script>


</body>
</html>
